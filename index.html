<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOSTACK AI - CEO Master Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4QK67Y22aYtzUgMNESQfXVax51Tk2zy0",
            authDomain: "autostack-ai.firebaseapp.com",
            projectId: "autostack-ai",
            storageBucket: "autostack-ai.firebasestorage.app",
            messagingSenderId: "35493907558",
            appId: "1:35493907558:web:34c1c21e5a85bcae2131a7",
            measurementId: "G-P1VJ0FTMX9"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentReqID = "";
        let globalOptimizedCode = "";
        let originalUserCode = "";

        // REAL ENGINE: Squeezes code to save server space
        function performRealOptimization(code) {
            let optimized = code.replace(/\/\*[\s\S]*?\*\/|([^\\:]|^)\/\/.*$/gm, '$1');
            optimized = optimized.replace(/\s+/g, ' ').trim();
            return `/* ECOSTACK AI: REAL-TIME OPTIMIZED */\n${optimized}`;
        }

        window.checkAdminAuth = function() {
            if(document.getElementById('adminKey').value === "rubinaramjan@14") {
                document.getElementById('mainUserUI').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
                loadHistory();
            }
        };

        document.getElementById('auditInput').addEventListener('input', (e) => {
            const code = e.target.value;
            if(code.length > 5) {
                originalUserCode = code;
                globalOptimizedCode = performRealOptimization(code);
                const units = (code.length * 0.042).toFixed(2);
                const worstBill = (units * 12.5).toFixed(2);
                const totalSavings = (worstBill * 0.35).toFixed(2);
                const ceoFee = (totalSavings * 0.35).toFixed(2);

                document.getElementById('dispUnits').innerText = units + " kWh";
                document.getElementById('dispWorst').innerText = "â‚¹" + worstBill;
                document.getElementById('dispOptimized').innerText = "â‚¹" + (worstBill - totalSavings).toFixed(2);
                document.getElementById('dispTotalSaving').innerText = "â‚¹" + totalSavings;
                document.getElementById('dispCEOFee').innerText = "â‚¹" + ceoFee;
                
                const upi = `upi://pay?pa=sayyadsharrin0@okaxis&am=${ceoFee}&cu=INR`;
                document.getElementById('qrBox').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=140x140&data=${encodeURIComponent(upi)}" class="mx-auto rounded-xl shadow-lg">`;
            }
        });

        window.sendRequest = function() {
            const fee = document.getElementById('dispCEOFee').innerText;
            if(fee === "â‚¹0.00") return alert("Pehle code audit karein!");
            currentReqID = "ECO-" + Math.floor(1000 + Math.random() * 9000);

            push(ref(db, 'history'), {
                id: currentReqID, fee: fee, saving: document.getElementById('dispTotalSaving').innerText,
                worstCode: btoa(unescape(encodeURIComponent(originalUserCode))), 
                optimizedCode: btoa(unescape(encodeURIComponent(globalOptimizedCode))),
                status: "PENDING", date: new Date().toLocaleDateString(), time: new Date().toLocaleTimeString()
            }).then(() => {
                window.open(`https://wa.me/9096530829?text=CEO%20Approve%20ID:${currentReqID}%20Amt:${fee}`);
                document.getElementById('statusTxt').innerText = "Verifying with CEO...";
            });
        };

        function loadHistory() {
            onValue(ref(db, 'history'), (snap) => {
                const cont = document.getElementById('historyList');
                cont.innerHTML = "";
                const data = snap.val();
                if(data) Object.keys(data).reverse().forEach(key => {
                    const r = data[key];
                    cont.innerHTML += `
                    <div class="bg-slate-900 p-6 rounded-[30px] mb-6 border border-slate-800 shadow-2xl">
                        <div class="flex justify-between items-center mb-4 border-b border-slate-800 pb-3">
                            <div>
                                <h3 class="text-blue-500 font-black text-sm">${r.id}</h3>
                                <p class="text-[9px] text-slate-500 font-bold">${r.date} | ${r.time}</p>
                            </div>
                            <div>
                                ${r.status === 'PENDING' ? `<button onclick="updateStatus('${key}', 'APPROVED')" class="bg-green-600 px-4 py-1.5 rounded-xl text-[10px] font-bold text-white">APPROVE</button>` : `<span class="text-[10px] uppercase font-black text-slate-500">${r.status}</span>`}
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4 font-black">
                            <div class="bg-black/40 p-3 rounded-2xl border border-slate-800 text-center"><p class="text-[8px] text-slate-500">CEO FEE</p><p class="text-green-400">${r.fee}</p></div>
                            <div class="bg-black/40 p-3 rounded-2xl border border-slate-800 text-center"><p class="text-[8px] text-slate-500">SAVINGS</p><p class="text-blue-400">${r.saving}</p></div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="viewCode('ORIGINAL CLIENT CODE', '${r.worstCode}')" class="bg-slate-800 py-3 rounded-2xl text-[9px] font-bold text-red-400 border border-red-900/30">VIEW ORIGINAL</button>
                            <button onclick="viewCode('ECOSTACK OPTIMIZED CODE', '${r.optimizedCode}')" class="bg-slate-800 py-3 rounded-2xl text-[9px] font-bold text-green-400 border border-green-900/30">VIEW OPTIMIZED</button>
                        </div>
                    </div>`;
                });
            });
        }

        window.viewCode = (title, base64) => {
            try {
                const decoded = decodeURIComponent(escape(atob(base64)));
                const cleanCode = decoded.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                const html = `<html><head><title>Evidence</title><style>body{background:#020617;color:#94a3b8;font-family:monospace;padding:40px;}h2{color:#3b82f6;}pre{background:#0f172a;padding:20px;border-radius:15px;border:1px solid #1e293b;white-space:pre-wrap;}</style></head><body><h2>${title}</h2><pre>${cleanCode}</pre></body></html>`;
                const blob = new Blob([html], { type: 'text/html' });
                window.open(URL.createObjectURL(blob), '_blank');
            } catch(e) { alert("Error rendering code."); }
        };

        window.updateStatus = (key, status) => update(ref(db, `history/${key}`), { status: status });

        onValue(ref(db, 'history'), (snap) => {
            const data = snap.val();
            if(data && currentReqID) {
                const myReq = Object.values(data).find(r => r.id === currentReqID);
                if(myReq && myReq.status === "APPROVED") {
                    document.getElementById('lock').classList.add('hidden');
                    document.getElementById('outputBox').innerText = decodeURIComponent(escape(atob(myReq.optimizedCode)));
                }
            }
        });
    </script>
</head>
<body class="bg-[#020617] text-slate-300 font-sans p-4">
    <div id="adminDashboard" class="hidden max-w-2xl mx-auto py-10">
        <h1 class="text-2xl font-black text-blue-500 italic mb-8 border-b border-slate-800 pb-4">CEO EVIDENCE CENTER</h1>
        <div id="historyList"></div>
        <button onclick="location.reload()" class="mt-6 text-[10px] font-bold text-slate-600 uppercase">Logout Dashboard</button>
    </div>

    <div id="mainUserUI" class="max-w-7xl mx-auto space-y-6">
        <div class="flex justify-between items-center bg-slate-900/40 p-5 rounded-[30px] border border-slate-800">
            <h1 class="text-2xl font-black italic text-blue-500">ECOSTACK AI</h1>
            <input type="password" id="adminKey" oninput="checkAdminAuth()" placeholder="CEO Login" class="bg-black border border-slate-800 p-2.5 rounded-xl text-[10px] w-28 text-center outline-none">
        </div>

        <div class="grid lg:grid-cols-2 gap-6">
            <textarea id="auditInput" class="w-full h-80 bg-slate-900/60 border border-slate-800 p-6 text-xs font-mono rounded-[35px] outline-none" placeholder="Paste server code here..."></textarea>
            <div class="relative">
                <div id="lock" class="absolute inset-0 z-20 bg-slate-950/98 flex flex-col items-center justify-center rounded-[35px] border border-slate-800 text-center">
                    <p class="text-4xl mb-2">ðŸ”’</p><p class="text-[10px] font-black text-slate-500 uppercase tracking-widest" id="statusTxt">Awaiting CEO Verification</p>
                </div>
                <div id="outputBox" class="w-full h-80 bg-slate-900/60 border border-slate-800 p-6 text-xs font-mono rounded-[35px] text-green-500/80 overflow-y-auto italic">Optimized code will appear here...</div>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 text-center">
            <div class="bg-slate-900/80 border border-slate-800 p-5 rounded-[25px] shadow-lg"><p class="text-[9px] text-yellow-500 font-bold uppercase mb-1">Energy</p><p id="dispUnits" class="text-lg font-black text-white">0.00 kWh</p></div>
            <div class="bg-slate-900/80 border border-slate-800 p-5 rounded-[25px] shadow-lg"><p class="text-[9px] text-red-500 font-bold uppercase mb-1">Worst</p><p id="dispWorst" class="text-lg font-black text-white">â‚¹0.00</p></div>
            <div class="bg-slate-900/80 border border-slate-800 p-5 rounded-[25px] shadow-lg"><p class="text-[9px] text-blue-500 font-bold uppercase mb-1">Opt.</p><p id="dispOptimized" class="text-lg font-black text-white">â‚¹0.00</p></div>
            <div class="bg-blue-600/10 border border-blue-500/20 p-5 rounded-[25px] shadow-lg"><p class="text-[9px] text-blue-400 font-bold uppercase mb-1">Saving</p><p id="dispTotalSaving" class="text-lg font-black text-white">â‚¹0.00</p></div>
            <div class="bg-green-600/10 border border-green-500/20 p-5 rounded-[25px] shadow-lg"><p class="text-[9px] text-green-500 font-bold uppercase mb-1">Fee</p><p id="dispCEOFee" class="text-lg font-black text-green-400">â‚¹0.00</p></div>
        </div>

        <div class="grid md:grid-cols-3 gap-6 items-center bg-slate-900/30 p-8 rounded-[40px] border border-slate-800">
            <div id="qrBox" class="bg-white p-4 rounded-3xl flex flex-col items-center justify-center min-h-[160px] shadow-2xl mx-auto w-full max-w-[170px]"></div>
            <div class="md:col-span-2 space-y-4">
                <button onclick="sendRequest()" class="w-full bg-blue-600 hover:bg-blue-700 py-5 rounded-[25px] font-black text-xs tracking-widest transition-all shadow-xl active:scale-95">REQUEST CEO VERIFICATION</button>
            </div>
        </div>
    </div>
</body>
</html>
