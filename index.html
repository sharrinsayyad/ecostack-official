<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOSTACK AI - CEO Autonomous Suite</title>
    
    <script>
        document.oncontextmenu = () => false;
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && ['U','C','I','S'].includes(String.fromCharCode(e.keyCode)))) return false;
        };
    </script>

    <style>
        body { -webkit-user-select: none; user-select: none; background-color: #020617; font-family: 'Inter', sans-serif; color: #cbd5e1; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .glow-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4QK67Y22aYtzUgMNESQfXVax51Tk2zy0",
            authDomain: "autostack-ai.firebaseapp.com",
            projectId: "autostack-ai",
            storageBucket: "autostack-ai.firebasestorage.app",
            messagingSenderId: "35493907558",
            appId: "1:35493907558:web:34c1c21e5a85bcae2131a7"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentFee = 0;
        let detectedScale = "Individual";

        // CEO SMART LOGIC: AUTO-DETECTION ENGINE
        function runAutonomousAudit() {
            const code = document.getElementById('auditInput').value;
            if(code.length < 20) return;

            let serverMultiplier = 1;
            const len = code.length;

            // Automatic Scaling Logic (Bina bataye servers badhana)
            if (len > 3000) { serverMultiplier = 10; detectedScale = "Professional"; }
            if (len > 15000) { serverMultiplier = 50; detectedScale = "Enterprise"; }
            if (len > 50000) { serverMultiplier = 250; detectedScale = "Global Data Center"; }

            // Keyword based boost
            const techKeywords = ['kubernetes','cluster','distributed','sharding','microservice','aws','azure'];
            techKeywords.forEach(word => {
                if(code.toLowerCase().includes(word)) serverMultiplier += 5;
            });

            const baseUnits = (len * 0.042);
            const totalSaving = (baseUnits * 12.5 * 0.35 * serverMultiplier).toFixed(2);
            currentFee = (totalSaving * 0.35).toFixed(2);

            // Update UI
            document.getElementById('dispScale').innerText = detectedScale + " (" + serverMultiplier + " Units)";
            document.getElementById('dispSaving').innerText = "₹" + totalSaving;
            document.getElementById('dispFee').innerText = "₹" + currentFee;
            
            const upi = `upi://pay?pa=sayyadsharrin0@okaxis&am=${currentFee}&cu=INR`;
            document.getElementById('qrBox').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(upi)}" class="mx-auto rounded-xl">`;
        }

        document.getElementById('auditInput').addEventListener('input', runAutonomousAudit);

        window.sendRequest = function() {
            if(currentFee <= 0) return alert("Please paste valid server code.");
            const reqID = "ECO-" + Math.floor(1000 + Math.random() * 9000);
            push(ref(db, 'history'), {
                id: reqID, fee: currentFee, scale: detectedScale, status: "PENDING", date: new Date().toLocaleDateString()
            }).then(() => {
                window.open(`https://wa.me/9096530829?text=CEO%20Audit%20Request%0AID:${reqID}%0AAmt:₹${currentFee}%0AScale:${detectedScale}`);
            });
        };
        
        // Admin Login
        window.checkAdmin = function() {
            if(document.getElementById('adminKey').value === "rubinaramjan@14") {
                document.getElementById('mainUI').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            }
        };
    </script>
</head>
<body class="p-4 md:p-8">
    <div id="adminPanel" class="hidden max-w-2xl mx-auto py-20 text-center">
        <h1 class="text-3xl font-bold text-blue-500 mb-6">CEO ADMIN ACCESS</h1>
        <p class="text-slate-500">History loading from Firebase...</p>
        <button onclick="location.reload()" class="mt-10 text-xs underline">Back to Terminal</button>
    </div>

    <div id="mainUI" class="max-w-6xl mx-auto space-y-8">
        <div class="flex justify-between items-center glass-panel p-6 rounded-[30px]">
            <div>
                <h1 class="text-2xl font-black text-blue-500 italic glow-text">ECOSTACK AI</h1>
                <p class="text-[10px] text-slate-500 font-bold tracking-[0.3em]">AUTONOMOUS OPTIMIZATION</p>
            </div>
            <input type="password" id="adminKey" oninput="checkAdmin()" placeholder="CEO Login" class="bg-black/50 border border-slate-800 p-3 rounded-2xl text-[10px] w-32 text-center outline-none focus:border-blue-500">
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <div class="space-y-4">
                <label class="text-[10px] font-bold text-slate-500 ml-2 uppercase">Server Source Code</p>
                <textarea id="auditInput" class="w-full h-96 bg-slate-900/40 border border-slate-800 p-6 text-[11px] font-mono rounded-[40px] outline-none focus:border-blue-500/50 transition-all" placeholder="Paste backend logic here..."></textarea>
            </div>
            
            <div class="space-y-6">
                <div class="glass-panel p-8 rounded-[40px] border-l-4 border-l-blue-500">
                    <p class="text-[10px] font-bold text-slate-500 mb-2 uppercase">Infrastructure Detected</p>
                    <p id="dispScale" class="text-2xl font-black text-white italic">Waiting for analysis...</p>
                    <div class="mt-6 grid grid-cols-2 gap-4">
                        <div class="bg-black/30 p-4 rounded-3xl border border-slate-800">
                            <p class="text-[9px] text-slate-500 uppercase font-bold">Projected Saving</p>
                            <p id="dispSaving" class="text-xl font-black text-green-500">₹0.00</p>
                        </div>
                        <div class="bg-blue-500/10 p-4 rounded-3xl border border-blue-500/20">
                            <p class="text-[9px] text-blue-400 uppercase font-bold">Optimization Fee</p>
                            <p id="dispFee" class="text-xl font-black text-blue-500">₹0.00</p>
                        </div>
                    </div>
                </div>

                <div class="glass-panel p-8 rounded-[40px] flex flex-col items-center justify-center gap-6">
                    <div id="qrBox" class="bg-white p-4 rounded-3xl shadow-2xl">
                        <div class="w-[150px] h-[150px] flex items-center justify-center text-[10px] text-slate-400 font-bold text-center">AI ANALYZER<br>READY</div>
                    </div>
                    <button onclick="sendRequest()" class="w-full bg-blue-600 hover:bg-blue-500 py-6 rounded-3xl font-black text-xs tracking-widest transition-all shadow-xl active:scale-95">REQUEST CEO VERIFICATION</button>
                    <p class="text-[9px] text-slate-600 text-center italic">Advanced patterns scan active. Fraudulent inputs will be auto-flagged.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
